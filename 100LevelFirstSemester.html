    <header class="blue-header">
        <h1>Computer Engineering</h1>
        <button id="submit_values">DONE</button>

    <h3>Select your course</h3>

        <span><input id="csc101" type="checkbox" value="csc101" name="csc101"> CSC 101</span>
        <span><input type="checkbox" value="chm101"> CHM 101</span>

        <span><input type="checkbox" value="phy101"> PHY 101</span>
        <span><input type="checkbox" value="phy107"> PHY 107</span>
    </form>
    <h3>Select the grade for each course</h3>

    <form id="select-grade">
        <label class="grade" for="course-1">CSC 101<input type="radio" name="grade-1" value="A"> A <input type="radio" name="grade-1" value="B"> B <input type="radio" name="grade-1" value="C"> C <input type="radio" name="grade-1" value="D"> D <input type="radio" name="grade-1" value="E"> E <input type="radio" name="grade-1" value="F"> F</label>

        <label class="grade" for="course-3">CHM 103<input type="radio" name="grade-3" value="A"> A <input type="radio" name="grade-3" value="B"> B <input type="radio" name="grade-3" value="C"> C <input type="radio" name="grade-3" value="D"> D <input type="radio" name="grade-3" value="E"> E <input type="radio" name="grade-3" value="F"> F</label>

        <label class="grade" for="course-4">TPD 101<input type="radio" name="grade-4" value="A"> A <input type="radio" name="grade-4" value="B"> B <input type="radio" name="grade-4" value="C"> C <input type="radio" name="grade-4" value="D"> D <input type="radio" name="grade-4" value="E"> E <input type="radio" name="grade-4" value="F"> F</label>

        <label class="grade" for="course-5">MTH 101<input type="radio" name="grade-5" value="A"> A <input type="radio" name="grade-5" value="B"> B <input type="radio" name="grade-5" value="C"> C <input type="radio" name="grade-5" value="D"> D <input type="radio" name="grade-5" value="E"> E <input type="radio" name="grade-5" value="F"> F</label>

        <label class="grade" for="course-2">PHY 101<input type="radio" name="grade-6" value="A"> A <input type="radio" name="grade-6" value="B"> B <input type="radio" name="grade-6" value="C"> C <input type="radio" name="grade-6" value="D"> D <input type="radio" name="grade-6" value="E"> E <input type="radio" name="grade-6" value="F"> F</label>

        <label class="grade" for="course-2">PHY 107<input type="radio" name="grade-7" value="A"> A <input type="radio" name="grade-7" value="B"> B <input type="radio" name="grade-7" value="C"> C <input type="radio" name="grade-7" value="D"> D <input type="radio" name="grade-7" value="E"> E <input type="radio" name="grade-7" value="F"> F</label>
