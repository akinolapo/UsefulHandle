<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>100 Level Second Semester</title>
</head>
<body>
    <header class="blue-header">
        <h1>Computer Engineering</h1>
        <button id="submit_values">DONE</button>

    </header>
    <h3>Select your course</h3>
    <form class="courses">
        <span><input type="checkbox" value="csc102" name="csc102"> CSC 102</span>
        <span><input type="checkbox" value="chm102"> CHM 102</span>
        <span><input type="checkbox" value="chm104"> CHM 104</span>
        <span><input type="checkbox" value="mth102"> MTH 102</span>
        <span><input type="checkbox" value="mth104"> MTH 104</span>
        <span><input type="checkbox" value="phy102"> PHY 102</span>
        <span><input type="checkbox" value="phy108"> PHY 108</span>
    </form>
    <h3>Select the grade for each course</h3>

    <form id="select-grade">
        <label id="label" class="grade" for="course-1">CSC 102<input type="radio" name="grade-1" value="A"> A <input type="radio" name="grade-1" value="B"> B <input type="radio" name="grade-1" value="C"> C <input type="radio" name="grade-1" value="D"> D <input type="radio" name="grade-1" value="E"> E <input type="radio" name="grade-1" value="F"> F</label>

        <label class="grade" for="course-2">CHM 102<input type="radio" name="grade-2" value="A"> A <input type="radio" name="grade-2" value="B"> B <input type="radio" name="grade-2" value="C"> C <input type="radio" name="grade-2" value="D"> D <input type="radio" name="grade-2" value="E"> E <input type="radio" name="grade-2" value="F"> F</label>

        <label class="grade" for="course-3">CHM 104<input type="radio" name="grade-3" value="A"> A <input type="radio" name="grade-3" value="B"> B <input type="radio" name="grade-3" value="C"> C <input type="radio" name="grade-3" value="D"> D <input type="radio" name="grade-3" value="E"> E <input type="radio" name="grade-3" value="F"> F</label>

        <label class="grade" for="course-4">MTH 102<input type="radio" name="grade-4" value="A"> A <input type="radio" name="grade-4" value="B"> B <input type="radio" name="grade-4" value="C"> C <input type="radio" name="grade-4" value="D"> D <input type="radio" name="grade-4" value="E"> E <input type="radio" name="grade-4" value="F"> F</label>

        <label class="grade" for="course-5">MTH 104<input type="radio" name="grade-5" value="A"> A <input type="radio" name="grade-5" value="B"> B <input type="radio" name="grade-5" value="C"> C <input type="radio" name="grade-5" value="D"> D <input type="radio" name="grade-5" value="E"> E <input type="radio" name="grade-5" value="F"> F</label>

        <label class="grade" for="course-2">PHY 102<input type="radio" name="grade-6" value="A"> A <input type="radio" name="grade-6" value="B"> B <input type="radio" name="grade-6" value="C"> C <input type="radio" name="grade-6" value="D"> D <input type="radio" name="grade-6" value="E"> E <input type="radio" name="grade-6" value="F"> F</label>

        <label class="grade" for="course-2">PHY 108<input type="radio" name="grade-7" value="A"> A <input type="radio" name="grade-7" value="B"> B <input type="radio" name="grade-7" value="C"> C <input type="radio" name="grade-7" value="D"> D <input type="radio" name="grade-7" value="E"> E <input type="radio" name="grade-7" value="F"> F</label>
    </form>
    <script src="/js/100LevelSecondSemester.js"></script>
